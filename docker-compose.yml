services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant:/qdrant/storage
    healthcheck:
      test:
        - CMD-SHELL
        - bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1
      interval: 5s
      timeout: 3s
      retries: 10

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    environment:
      - OPENAI_API_BASE_URL=http://host.docker.internal:3001/v1/
      - WEBUI_AUTH=false
      - HF_HUB_OFFLINE=1
      - OFFLINE_MODE=true
    volumes:
      - open_webui:/app/backend/data

volumes:
  qdrant:
  open_webui:
